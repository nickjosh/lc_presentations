<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>For Example</title>
    <style type="text/css" media="screen">
      div.input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="./form_example.html" method="post" accept-charset="utf-8" id="form">
      <div class="input">
        <label for="name">Some name Field</label>
        <input id="name" name="name" type="text" />
        <span id="name-error"></span>
      </div>

      <div class="input">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" />
        <span id="phone-error"></span>
      </div>

      <input type="submit"/>
    </form>

    <script src="./form_val.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
